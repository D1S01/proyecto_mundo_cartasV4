{% extends 'tienda/base.html' %}

{%block content %}
    
    <h1>Lista de Usuarios</h1>

    <a href="{% url 'usuario-create' %}">crear usuarios</a>
     <form method="get" class="d-flex mb-4">
      <input type="text" name="q" value="{{ query }}" placeholder="Buscar por nombre..."
             class="form-control me-2">
      <button type="submit" class="btn btn-primary">
        <i class="bi bi-search"></i> Buscar
      </button>
    </form>
    <table>
        <thead>
            <tr>
                
                <th>Nombre Completo</th>
                <th>RUT</th>
                <th>Tel√©fono</th>
                <th>Rol</th>
            </tr>
        </thead>
        <tbody>
            {% for i in usuarios %}
            <tr>
                <td>{{ i.nombre_completo }}</td>
                <td>{{ i.rut }}</td>
                <td>{{ i.telefono }}</td>
                <td>{{ i.rol }}</td>
                <td><a href="{% url "usuario-update" i.id %}">editar</a></td>
                <td><a href="{% url "usuario-delete" i.id %}">eliminar</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock content %}
